<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 작성 | 나의 개발 블로그</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    header {
      background-color: #2B509F;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    .page-wrapper {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 1rem 4rem 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], textarea {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      min-height: 200px;
    }
    button {
      width: 150px;
      padding: 0.6rem;
      font-size: 1rem;
      background-color: #2B509F;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>나의 개발 블로그</header>
  <main class="page-wrapper">
    <h2>글 작성</h2>
    <form method="POST" action="#">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" placeholder="제목을 입력하세요">

      <label for="category">카테고리</label>
      <input type="text" id="category" name="category" placeholder="예: python, ai">

      <label for="content">내용</label>
      <textarea id="content" name="content" placeholder="글 내용을 입력하세요"></textarea>

      <button type="submit">작성 완료</button>
    </form>
  </main>
</body>
</html>
