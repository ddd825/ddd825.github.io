<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 개발 블로그</title>
  <style>
    :root {
      --theme-color: #2B509F;
      --hover-color: #e4ecff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: var(--theme-color);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      display: grid;
      grid-template-columns: 180px 1fr;
      min-height: 100vh;
    }
    .sidebar {
      background-color: #f9f9f9;
      padding: 1.5rem 1rem 1.5rem 1.5rem;
      border-right: 1px solid #ddd;
    }
    .sidebar h3 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 0.5rem;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      margin-bottom: 0.75rem;
    }
    .sidebar a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
      cursor: pointer;
    }
    .sidebar a:hover {
      color: var(--theme-color);
    }
    .content {
      padding: 2rem 5rem 2rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .category-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .post {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 2rem;
      transition: background-color 0.3s, border-color 0.3s;
      width: 100%;
    }
    .post:hover {
      background-color: var(--hover-color);
      border-color: var(--theme-color);
    }
    .post h2 {
      margin-bottom: 0.5rem;
    }
    .post p {
      color: #444;
    }
    .post a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>나의 개발 블로그</header>
  <div class="container">
    <aside class="sidebar">
      <h3>카테고리</h3>
      <ul>
        <li><a onclick="filterPosts('all')">전체 글</a></li>
        <li><a onclick="filterPosts('python')">파이썬 기초</a></li>
        <li><a onclick="filterPosts('numpy')">Numpy</a></li>
        <li><a onclick="filterPosts('pandas')">Pandas</a></li>
        <li><a onclick="filterPosts('matplotlib')">Matplotlib</a></li>
      </ul>
    </aside>
    <main class="content">
      <div class="category-title" id="categoryTitle">전체 글 목록</div>
      <div class="post" data-category="python">
        <h2><a href="/posts/python-and-ide/">파이썬과 IDE</a></h2>
        <p>파이썬 개발 환경(IDE)의 종류와 특징을 간단히 정리한 글입니다.</p>
      </div>
    </main>
  </div>
  <script>
    function filterPosts(category) {
      const posts = document.querySelectorAll('.post');
      const title = document.getElementById('categoryTitle');

      if (category === 'all') {
        posts.forEach(post => post.style.display = 'block');
        title.textContent = '전체 글 목록';
      } else {
        posts.forEach(post => {
          if (post.getAttribute('data-category') === category) {
            post.style.display = 'block';
          } else {
            post.style.display = 'none';
          }
        });
        const categoryName = {
          python: '파이썬 기초',
          numpy: 'Numpy',
          pandas: 'Pandas',
          matplotlib: 'Matplotlib'
        };
        title.textContent = categoryName[category] || '글 목록';
      }
    }
  </script>
</body>
</html>
