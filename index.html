<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 개발 블로그</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      display: flex;
      flex: 1;
      min-height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #f9f9f9;
      padding: 1.5rem;
      border-right: 1px solid #ddd;
    }
    .sidebar h3 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 2px solid #4caf50;
      padding-bottom: 0.5rem;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      margin-bottom: 0.75rem;
    }
    .sidebar a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }
    .sidebar a:hover {
      color: #4caf50;
    }
    .content {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .post {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1.5rem;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .post:hover {
      background-color: #e0f5e0;
      border-color: #66bb6a;
    }
    .post h2 {
      margin-bottom: 0.5rem;
    }
    .post p {
      color: #444;
    }
  </style>
</head>
<body>
  <header>나의 개발 블로그</header>
  <div class="container">
    <aside class="sidebar">
      <h3>카테고리</h3>
      <ul>
        <li><a href="#">파이썬 기초</a></li>
        <li><a href="#">Numpy</a></li>
        <li><a href="#">Pandas</a></li>
        <li><a href="#">Matplotlib</a></li>
      </ul>
    </aside>
    <main class="content">
      <div class="post">
        <h2>파이썬 변수와 자료형 정리</h2>
        <p>파이썬에서 사용되는 변수의 개념과 주요 자료형(int, float, str 등)에 대해 정리합니다...</p>
      </div>
      <div class="post">
        <h2>Numpy 기초 사용법</h2>
        <p>Numpy 배열 생성, 인덱싱, 슬라이싱 등의 기본적인 사용법을 알아봅니다...</p>
      </div>
    </main>
  </div>
</body>
</html>
