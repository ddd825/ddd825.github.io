layout: default

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | 나의 개발 블로그</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    header {
      background-color: #2B509F;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    .page-wrapper {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 1rem 4rem 1rem;
    }
    .post {
      border: none;
      padding: 0;
    }
    .post h1 {
      display: none;
    }
    .post p {
      font-size: 1.1rem;
      line-height: 1.8;
    }
    footer.site-footer {
      border-top: 1px solid #eee;
      margin-top: 4rem;
      font-size: 0.95rem;
      color: #888;
    }
    footer .footer-heading {
      font-size: 1.1rem;
      color: #222;
    }
    .footer-col-wrapper {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .footer-col {
      flex: 1;
      min-width: 180px;
      margin-top: 1rem;
    }
    .contact-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="post">
    {{ content }}
  </div>

</body>
</html>
