---
layout: default
---

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <style>
    :root {
      --theme-color: #2B509F;
      --hover-color: #e4ecff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background-color: var(--theme-color);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      padding: 3rem 20% 5rem 20%;
    }
    .post {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 2rem;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .post:hover {
      background-color: var(--hover-color);
      border-color: var(--theme-color);
    }
    .post h2 {
      margin-top: 0;
    }
    .post p, .post ul, .post li {
      color: #444;
      line-height: 1.6;
    }
    .post ul {
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>
  <header>나의 개발 블로그</header>
  <main>
    <div class="post">
      <h2>{{ page.title }}</h2>
      {{ content }}
    </div>
  </main>
</body>
</html>
